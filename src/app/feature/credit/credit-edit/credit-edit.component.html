<app-menu></app-menu>
<span class="component-title"
  ><h1 id="editCredit">{{ title }}</h1></span
>
<div *ngIf="credit">
  <main class="single">
    <table class="table table-striped">
      <tbody>
        <tr>
          <td>Movie:</td>
          <td>
            <select
              [(ngModel)]="credit.movie"
              class="rounded"
              title="rating"
              [compareWith]="compMovie"
            >
              <option *ngFor="let m of movies" [ngValue]="m">
                {{ m.title }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Actor:</td>
          <td>
            <select
              [(ngModel)]="credit.actor"
              class="rounded"
              title="rating"
              [compareWith]="compActor"
            >
              <option *ngFor="let a of actors" [ngValue]="a">
                {{ a.lastName + ", " + a.firstName }}
              </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Role</td>
          <td>
            <input
              [(ngModel)]="credit.role"
              type="text"
              title="director"
              placeholder="Enter Role"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </main>
  <span id="button">
    <button class="btn btn-sm btn-primary" (click)="save()">
      Save Changes
    </button>
  </span>
</div>
