<section class="heading">
  <span id="title" class="page-title font-weight-bold font-italic">{{
    title
  }}</span>
  <a routerLink="/credit-create">
    <img width="20" height="20" src="/assets/add-icon.png" title="Add New" />
  </a>
</section>
<div id="creditList-container">
  <table class="table table-hover table-striped">
    <thead>
      <th>ID</th>
      <th>Movie ID</th>
      <th>Actor ID</th>
      <th>Role</th>
    </thead>
    <tbody>
      <tr *ngFor="let c of creditList; let i = index">
        <td>{{ c.id }}</td>
        <td>{{ c.movieId }}</td>
        <td>{{ c.actorId }}</td>
        <td>{{ c.role }}</td>
        <td>
          <button (click)="delete(i)" class="btn btn-sm btn-danger">
            Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
