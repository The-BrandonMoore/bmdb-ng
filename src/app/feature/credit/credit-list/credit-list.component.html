<section class="heading">
  <span id="title" class="page-title font-weight-bold font-italic">{{
    title
  }}</span>
  <a routerLink="/credit-create">
    <img width="20" height="20" src="/assets/add-icon.png" title="Add New" />
  </a>
</section>
<div id="creditList-container">
  <table class="table table-hover table-striped">
    <thead>
      <th>ID</th>
      <th>Movie</th>
      <th>Actor</th>
      <th>Role</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let c of creditList; let i = index">
        <td>{{ c.id }}</td>
        <td>{{ c.movie.title }}</td>
        <td>{{ c.actor.firstName + " " + c.actor.lastName }}</td>
        <td>{{ c.role }}</td>
        <td>
          <a>
            <img
              src="/assets/delete.jpg"
              width="20"
              height="20"
              title="Delete Credit"
              (click)="delete(c.id)"
              id="delete-button"
            />
          </a>
          &nbsp;
          <a routerLink="/credit-edit/{{ c.id }}">
            <img
              src="/assets/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Credit"
              id="edit-button"
            />
          </a>
          &nbsp;
          <a routerLink="/credit-detail/{{ c.id }}">
            <img
              src="/assets/details.png"
              width="20"
              height="20"
              title="Edit Credit"
              id="edit-button"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
