<app-menu></app-menu>
<section class="heading">
  <span class="page-title font-weight-bold font-italic">{{ title }}</span>
  <!-- routerLInk example -->
  &nbsp;
  <a routerLink="/movie-create">
    <img width="20" height="20" src="/assets/add-icon.png" title="Add New" />
  </a>
  Welcome {{ welcomeName }}!
</section>
<div id="movieList-container">
  <table class="table table-hover table-striped">
    <thead>
      <th><a (click)="sortBy('id')">ID</a></th>
      <th><a (click)="sortBy('title')">Title</a></th>
      <th><a (click)="sortBy('year')">Year</a></th>
      <th><a (click)="sortBy('rating')">Rating</a></th>
      <th><a (click)="sortBy('director')">Director</a></th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let m of movieList | sort : sortCriteria : sortOrder">
        <td>{{ m.id }}</td>
        <td>{{ m.title }}</td>
        <td>{{ m.year }}</td>
        <td>{{ m.rating }}</td>
        <td>{{ m.director }}</td>
        <td>
          <!--<button (click)="delete(m.id)" class="btn btn-sm btn-danger"> 
            Remove
          </button>-->
          <a>
            <img
              src="/assets/delete.jpg"
              width="20"
              height="20"
              title="Delete Movie"
              (click)="delete(m.id)"
            />
          </a>
          &nbsp;
          <a routerLink="/movie-edit/{{ m.id }}">
            <img
              src="/assets/pencil-icon.png"
              width="20"
              height="20"
              title="Edit Movie"
            />
          </a>
          &nbsp;
          <a routerLink="/movie-detail/{{ m.id }}">
            <img
              src="/assets/details.png"
              width="20"
              height="20"
              title="Edit Movie"
            />
          </a>
          &nbsp;
          <a routerLink="/movie-credit/{{ m.id }}">
            <img
              src="/assets/lines.png"
              width="20"
              height="20"
              title="Movie Credits"
            />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
